language: rust

sudo: required

matrix:
  include:
    - rust: stable
    - rust: beta
    - rust: nightly

  allow_failures:
    - rust: nightly

cache: cargo

addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - cmake
      - gcc
      - binutils-dev
      - libiberty-dev

script:
  - cargo update
  - ./.travis/run.sh "$TRAVIS_RUST_VERSION"


after_success:
  - ./.travis/collect_coverage.sh